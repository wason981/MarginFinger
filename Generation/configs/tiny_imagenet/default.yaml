data:
  type: tiny_imagenet
  train_dir: ../data/tiny_imagenet/defender
  test_dir: ../data/tiny_imagenet/val
  img_size: 64
  nlabels: 10
generator:
  name: resnet2
  nlabels: 1
  conditioning: unconditional
discriminator:
  name: resnet2
  nlabels: 1
  conditioning: unconditional
z_dist:
  type: gauss
  dim: 256
clusterer:
  name: supervised
training:
  gan_type: standard
  reg_type: real
  reg_param: 10.
  take_model_average: true
  model_average_beta: 0.999
  sample_nlabels: 5
  batch_size: 1
  log_every: 1
  inception_every: 1
  backup_every: 100
  sample_every: 1
